<script>
    if (accessToken) {
        $("#account").html(
            `<a href="../customer/user.html"><i class="fa-solid fa-user" title="User Info" style="font-size: 25px; padding: 8px"></i></a>
                <a id="btn-logout" href="#"><i class="fa-solid fa-right-from-bracket" title="Logout" style="font-size: 25px; padding: 8px; color: red"></i></a>`
        );
    } else {
        window.location.href = "../auth/login.html";
    }

    $("#account").on("click", "#btn-logout", function () {
        if (confirm("Are you sure you want to logout?")) {
            setCookie("token", "", 0, false);
            window.location.href = "../customer/home.html";
        }
    });

    let searchParams = new URLSearchParams(window.location.search);
    let id = searchParams.get("id")
    $.ajax({
        url: gBASE_URL + "/coins/" + id,
        method: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        },
        dataType: 'json',
        success: function (res) {
            $("#h-name").html(res.name);
            $("#h-symbol").html(res.symbol);
            $("#input-quantity").val(res.quantity);
        },
        error: function (err) {
            console.log(err.responseText);
        }
    });

    $("#form-edit-coin").on("submit", function (e) {
        e.preventDefault();
        updateCoinFunction();
    });

    function updateCoinFunction() {
        "use strict";
        const token = getCookie("token");
        const quantity = $("#input-quantity").val();
        const vCoinData = {
            quantity: quantity
        };
        $.ajax({
            url: gBASE_URL + "/coins/" + id,
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            data: JSON.stringify(vCoinData),
            success: function (res) {
                window.location.href = "../customer/user.html";
            },
            error: function (err) {
                alert("Update coin failed!");
                console.log(err.responseText);
            }
        });
    }

    $("#btn-delete-coin").on("click", function (e) {
        if (confirm("Are you sure you want to delete this coin?")) {
            deleteCoinFunction();
        }
    });

    function deleteCoinFunction() {
        "use strict";
        const token = getCookie("token");
        $.ajax({
            url: gBASE_URL + "/coins/" + id,
            method: "DELETE",
            headers: {
                "Authorization": "Bearer " + token
            },
            success: function (res) {
                window.location.href = "../customer/user.html";
            },
            error: function (err) {
                alert("Delete coin failed!");
                console.log(err.responseText);
            }
        });
    }
</script>
