<script>
    if (accessToken) {
        $("#account").html(
            `<a href="../customer/user.html"><i class="fa-solid fa-user" title="User Info" style="font-size: 25px; padding: 8px"></i></a>
                <a id="btn-logout" href="#"><i class="fa-solid fa-right-from-bracket" title="Logout" style="font-size: 25px; padding: 8px; color: red"></i></a>`
        );
    } else {
        window.location.href = "../auth/login.html";
    }

    $("#account").on("click", "#btn-logout", function () {
        if (confirm("Are you sure you want to logout?")) {
            setCookie("token", "", 0, false);
            window.location.href = "../customer/home.html";
        }
    });

    $.ajax({
        url: "http://localhost:8080/api/coinmarketcap?start=1&limit=100&sortBy=market_cap&sortType=desc&convert=USD",
        method: "GET",
        dataType: "json",
        success: function (res) {
            const data = res.data.cryptoCurrencyList;
            console.log(data)
            data.forEach(opt => {
                $("#select-coin").append(
                    `<option value="${opt.id}" data-id="${opt.id}" data-name="${opt.name}" data-symbol="${opt.symbol}" data-price="${opt.quotes[0].price}">
                        ${opt.name} - ${opt.symbol} - $${parseFloat(opt.quotes[0].price).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                    </option>`
                );
            });
        },
        error: function (err) {
            console.log(err.responseText);
        }
    });

    $("#select-coin").select2({
        placeholder: "Select coin"
    });


    $("#form-add-coin").on("submit", function (e) {
        e.preventDefault();
        if(confirm("Are you sure you want to add this coin?")) {
            addCoinFunction();
        }
    });

    function addCoinFunction() {
        "use strict";
        const token = getCookie("token");
        const selectCoinElement = $("#select-coin");
        const id = selectCoinElement.find(":selected").data("id");
        const name = selectCoinElement.find(":selected").data("name");
        const symbol = selectCoinElement.find(":selected").data("symbol");
        const quantity = $("#input-quantity").val();
        const vCoinData = {
            coinmarketId: id,
            name: name,
            symbol: symbol,
            quantity: quantity
        };
        $.ajax({
            url: gBASE_URL + "/coins",
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            data: JSON.stringify(vCoinData),
            success: function (res) {
                window.location.href = "../customer/user.html";
            },
            error: function (err) {
                alert("Add coin failed!");
                console.log(err.responseText);
            }
        });
    }
</script>
