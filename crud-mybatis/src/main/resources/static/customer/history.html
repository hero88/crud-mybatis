    $(document).ready(function() {

        console.log("Trang đã được tải xong.");

    //Lấy CoinID name và URL
    function getParameterByName(name, url) {
        if (!url) {
            url = window.location.href;
        }

        // Sử dụng `name` như là một biểu thức chính quy
        name = name.replace(/[\[\]]/g, "\\$&");

        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
        var results = regex.exec(url);

        if (!results) {
            return null;
        }

        // Giải quyết vấn đề về dấu "+" trong URL-encoded string
        var decodedValue = decodeURIComponent(results[2].replace(/\+/g, " "));

        return decodedValue;
    }


    var gSecondsNow = 0;
    function processedData(paramsData){
        const secondsMonth = 2629743;
           const map = new Map(Object.entries(paramsData.points));
           console.log(map);
           const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
           const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
         //    //test
         var beginTime =parseInt(map.entries().next().value[0]);
           var listTimes = [];
           var listPriceC =[];

           for(let i = gSecondsNow; i >= beginTime; i-=secondsMonth){
                let numberF = i;
                let stringTemp = numberF.toString();
                //Cho đến khi tìm thấy
                while(!map.has(stringTemp)){
                    numberF--;
                    stringTemp =  numberF.toString();
                }
                if(map.has(numberF.toString())){
                     console.log(numberF);
                     var date = new Date(numberF * 1000);
                    // Lấy tên ngày, tháng và năm từ đối tượng ngày
                    var dayOfWeek = weekdays[date.getDay()];
                    var month = months[date.getMonth()];
                    var dayOfMonth = date.getDate();
                    var year = date.getFullYear();
                    // Tạo chuỗi định dạng và thêm vào danh sách
                    var formattedDate = `${dayOfWeek} ${month} ${dayOfMonth} ${year}`;
                    listTimes.unshift(formattedDate);
                     listPriceC.unshift(map.get(numberF.toString()).c[0]);
                }
           }

           //Vẽ đồ thị
           const ctx = document.getElementById('myChart');
           Chart.getChart(ctx)?.destroy();
           new Chart(ctx, {
                    type: 'line',
            data: {
                labels: listTimes,
                datasets: [{
                    label: 'Coins',
                    data: listPriceC, //[12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
          });

    }



    function historyFunction(paramsCoinID) {
        "use strict";
       let id = paramsCoinID;
        var secondsToday = Math.floor(Date. now() / 1000)
        var  prevOneYear = secondsToday - 31556926;
        gSecondsNow = secondsToday;

        console.log(secondsToday +" "+ prevOneYear);
        console.log(id);
        var timestampsAndPrices = {};
            $.ajax({
                url: "http://localhost:8080/api/coinmarketdetail",
               // method: "GET",
                data: {
                    id: id,
                    dateStart: prevOneYear,
                    dateEnd: secondsToday

                },
                dataType: 'json',
                async: false,
                success: function(response) {
                    // Xử lý dữ liệu khi yêu cầu thành công
                   // console.log(response.data);
                    timestampsAndPrices = response.data;
                    //console.log(timestampsAndPrices.points);

                },
                error: function(error) {
                    // Xử lý lỗi khi yêu cầu không thành công
                    console.error("Error: ", error);
                }
            });
           // console.log(timestampsAndPrices.points);
        return timestampsAndPrices;
      
    }
