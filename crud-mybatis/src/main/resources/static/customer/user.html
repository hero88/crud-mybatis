<script>
    if (accessToken) {
        $("#account").html(
            `<a href="../customer/user.html"><i class="fa-solid fa-user" title="User Info" style="font-size: 25px; padding: 8px"></i></a>
                <a id="btn-logout" href="#"><i class="fa-solid fa-right-from-bracket" title="Logout" style="font-size: 25px; padding: 8px; color: red"></i></a>`
        );
    } else {
        window.location.href = "../auth/login.html";
    }

    console.log(userInfo)
    $("#info-username").html(userInfo.username);
    $("#info-name").html(userInfo.name);
    $("#info-email").html(userInfo.email);
    $("#info-phone-number").html(userInfo.phoneNumber);
    $("#info-address").html(userInfo.address);
    $("#info-age").html(userInfo.age);
    $("#info-gender").html(userInfo.gender);

    $("#account").on("click", "#btn-logout", function () {
        if (confirm("Are you sure you want to logout?")) {
            setCookie("token", "", 0, false);
            window.location.href = "../customer/home.html";
        }
    });

    $.ajax({
        url: gBASE_URL + "/coins",
        method: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        },
        async: false,
        dataType: 'json',
        success: function (res) {
            let dataCoins = "";
            $.ajax({
                url: gBASE_URL + "/coinmarketcap?start=1&limit=100&sortBy=market_cap&sortType=desc&convert=USD",
                dataType: 'json',
                async: false,
                success: function (json) {
                    dataCoins = json.data.cryptoCurrencyList;
                },
                error: function (error) {
                    console.error("Error loading data:", error);
                }
            });
            let totals = 0;
            const chartMap = new Map();
            for (let coin of res) {
                let price = 0;
                dataCoins.forEach(dc => {
                    if (dc.id === coin.coinmarketId) {
                        price = dc.quotes[0].price;
                    }
                });
                let holding = price * coin.quantity;
                totals += holding;
                let strPrice = "$" + parseFloat(price).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                let strHolding = "$" + parseFloat(holding).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                chartMap.set(coin.name, holding);
                $("#tbody-coins").append(
                    `
                    <tr class="tr-coin" data-id="${coin.id}">
                        <td><a href="history.html?id=${coin.coinmarketId}&name=${coin.name}">${coin.name}</a></td>
                        <td>${strPrice}</td>
                        <td>${coin.quantity}</td>
                        <td>${strHolding}</td>
                        <td><a href="../customer/edit-coin.html?id=${coin.id}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                    </tr>
                    `
                );
            }
            let strTotals = "$" + parseFloat(totals).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            $("#heading-totals").html(strTotals);
            const ctx = document.getElementById('myChart');
            const backgroundColor = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
            const chartMapSorted = new Map([...chartMap.entries()].sort((a, b) => b[1] - a[1]));
            let chartLabel = Array.from(chartMapSorted.keys());
            let chartData = Array.from(chartMapSorted.values());
            const data = {
                labels: chartLabel,
                datasets: [{
                    label: 'My First Dataset',
                    data: chartData,
                    backgroundColor: backgroundColor,
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 1
                }]
            };
            const config = {
                type: 'pie',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                },
            };
            new Chart(ctx, config);
        },
        error: function (err) {
            console.log(err.responseText);
        }
    });
</script>
