                            </div>
                        </div>

                            <div class="col-sm-4">
                                <label for="input-address">Address</label>
                            </div>
                            <div class="col-sm-8">
                                <input id="input-address" type="text" style="width: 100%;" required>
                            </div>
                        </div>

                                <label for="input-age">Age</label>
                            </div>

                            </div>
                        </div>

<script>
    if (accessToken) {
        $("#account").html(
            `<a href="../customer/user.html"><i class="fa-solid fa-user" title="User Info" style="font-size: 25px; padding: 8px"></i></a>
                <a id="btn-logout" href="#"><i class="fa-solid fa-right-from-bracket" title="Logout" style="font-size: 25px; padding: 8px; color: red"></i></a>`
        );
    } else {
        window.location.href = "../auth/login.html";
    }

    $("#account").on("click", "#btn-logout", function () {
        if (confirm("Are you sure you want to logout?")) {
            setCookie("token", "", 0, false);
            window.location.href = "../customer/home.html";
        }
    });

    let searchParams = new URLSearchParams(window.location.search);
    let id = searchParams.get("id")
    $.ajax({
        url: gBASE_URL + "/admin/users/" + id,
        method: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        },
        dataType: 'json',
        success: function (res) {
            $("#input-username").val(res.username);
            $("#input-name").val(res.name);
            $("#input-email").val(res.email);
            $("#input-phone-number").val(res.phoneNumber);
            $("#input-address").val(res.address);
            $("#input-age").val(res.age);
        },
        error: function (err) {
            console.log(err.responseText);
        }
    });

    $("#form-edit-user").on("submit", function (e) {
        e.preventDefault();
        updateUserFunction();
    });

    function updateUserFunction() {
        "use strict";
        const token = getCookie("token");
        const vUserData = {
            username: $("#input-username").val().trim(),
            password: $("#input-password").val().trim(),
            name: $("#input-name").val().trim(),
            email: $("#input-email").val().trim(),
            phoneNumber: $("#input-phone-number").val().trim(),
            address: $("#input-address").val().trim(),
            age: $("#input-age").val().trim(),
        };
        $.ajax({
            url: gBASE_URL + "/admin/users/" + id,
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            data: JSON.stringify(vUserData),
            success: function (res) {
                window.location.href = "../admin/users.html";
            },
            error: function (err) {
                alert("Update user failed!");
                console.log(err.responseText);
            }
        });
    }

    $("#btn-delete-user").on("click", function (e) {
        if (confirm("Are you sure you want to delete this user?")) {
            deleteUserFunction();
        }
    });

    function deleteUserFunction() {
        "use strict";
        const token = getCookie("token");
        $.ajax({
            url: gBASE_URL + "/admin/users/" + id,
            method: "DELETE",
            headers: {
                "Authorization": "Bearer " + token
            },
            success: function (res) {
                window.location.href = "../admin/users.html";
            },
            error: function (err) {
                alert("Delete user failed!");
                console.log(err.responseText);
            }
        });
    }
</script>
