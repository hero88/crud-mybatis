<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin market: forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body {
        background: rgb(238, 174, 202);
        background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    }
</style>

<body>
    <div class="container col-6">
        <section class="mt-5 bg-white rounded-4 m-5 align-items-center">
            <div class="d-flex justify-content-center">
                <img style="width: 200px; height: 200px;" class="my-3" src="https://res.cloudinary.com/div9ldpou/image/upload/v1706312691/Background/ds/10490262_hxpwzc.png" alt="">
            </div>
            <div class="mx-3">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam iusto consectetur aspernatur quae
                    vitae
                    quam impedit accusamus asperiores nisi odit voluptate ipsa saepe blanditiis, illo, minima
                    distinctio,
                    sed aperiam quidem!</p>
            </div>
            <div class="mx-3">
                <input class="password form-control w-100" type="text" placeholder="New password">
                <button class="btn btn-primary w-100 my-3 btn-changepass">Change</button>
            </div>
        </section>
    </div>
    <script>
        $(".btn-changepass").click(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            var newPass = $('.password').val();
            axios.get('http://localhost:8080/api/v1/recovery-password', {
                params: {
                    id: id,
                    newPass: newPass
                },
            }).then(function (resp) {
                alert('Change password success');
            }).catch(function (error) {
                console.log(error);
            });
        });
    </script>
</body>

</html>
