spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

mybatis.mapper-locations=classpath:/com/allxone/coinmarket/mapper/sql/*.xml
mybatis.type-aliases-package=com/allxone/coinmarket/model

server.port=${BASE_PORT}
# server.address=${BASE_URL}

#variable
jwt.secret = "whoami"
jwt.expiration = 604800000
jwt.refreshtoken.expiration = 604800000

spring.mail.protocol=${MAIL_MAILER}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}

spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smpt.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required: true
spring.mail.properties.mail.smtp.ssl.enable = true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT}
#spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.facebook.client-id = ${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret = ${FACEBOOK_CLIENT_SECRET}

app.oauth2.return-url=http://127.0.0.1:5500/html/page/SignInSignUp.html?accessToken=%s
