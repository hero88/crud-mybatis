<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/user-profile.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script  src="../../axios/cookie.js"></script>
    
</head>

<body>
    <section>
        <div class="container emp-profile">

            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div> -->
                        <div class="icon-user-profile">
                            <i class="bi bi-person-bounding-box"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5 id="h5Username" >
                                Username
                        </h5>
                        <h6  id="h5Email">
                            email
                        </h6>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">Change password</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <a href="../page/home.html"  class="btn btn-secondary mb-2"> <i class="bi bi-arrow-return-left"></i> Home</a>
                    <a href="../page/dashboard.html"  class="btn btn-secondary"> <i class="bi bi-speedometer2"></i> Dashboard</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-work">
                        <p>News</p>
                        <a href="">Coin</a><br />
                       
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab" tabindex="0">

                            <div class="row mb-3" style="display: none;">
                                <div class="col-md-2">
                                    <label>Id:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control email" id="id">
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label>Email:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control email" id="email" readonly >
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label>Username:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="username" class="form-control" id="username" readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label>Name:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="name" class="form-control" id="name">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label>Gender:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="gender">
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label>Phone:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="phone">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label>Age:</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="number" class="form-control" id="age">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label>Address:</label>
                                </div>
                                    <div class="col-md-10">
                                        <textarea  class="form-control" name="" id="address" rows="3"></textarea>
                                    
                                    </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-10">
                                    <div class="row">
                                        <button class="btn btn-success" id="saveInfo">Save</button>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab" tabindex="0">

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label>Password:</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label>New Password:</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="passwordNew">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label>Confirm Password:</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="passwordConfirm">
                                </div>
                            </div>

                            
                            <div class="row mb-3">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-9">
                                    <div class="row">
                                        <button class="btn btn-success" id="savePassword">Save</button>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script type="module" src="../../axios/config/config.js"></script>
    <script type="module" src="../../axios/user/user-profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
