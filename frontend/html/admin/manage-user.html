  <!-- Modal view -->
  <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="contrainer">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Username</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3" id="div-password">
              <label for="" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Gender</label>
              <input type="text" class="form-control" id="gender">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Age</label>
              <input type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="createUser" type="button" class="btn btn-success" data-bs-dismiss="modal">Create User</button>
          <button id="modal-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
