        import { instance } from "../../axios/config/config.js";
        const baseURL = instance.defaults.baseURL;

        // hàm get cookies
        function getCookie(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return null;
        }

        // call data hiển thị lên trang company

        function getDataCompany(api) {
            var employees = document.getElementById('employees');
            var holding = document.getElementById('holding');
            var payroll = document.getElementById('payroll');
            var timetracking = document.getElementById('timeTracking');
            var authToken = getCookie('token');
            const requestConfig = {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                }
            };
            axios.get(api, requestConfig)
                .then(response => {
                    if (response.status !== 200) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.data;
                })
                .then(data => {
                    const totalPayroll = formatNumber(data.data.totalPayroll);
                    const timeTrackings = formatNumber(data.data.totalHour);
                    employees.textContent = data.data.totalEmployees;
                    payroll.textContent = totalPayroll + ' USD';
                    timetracking.textContent = timeTrackings + ' Hour ';
                    createListEmployee(data.data.listTop2);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        // Hàm định dạng số
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

                            </div>
                        </div>
                        <div class="col-md-5">
                            <canvas id="myChart-${user.employee_id}" width="700" height="400"></canvas>
                        </div>
                    </div>
                `;
                //Thêm userDiv vào DOM
                userListContainer.appendChild(userDiv);
                var labels = [];
                var datas = [];
                const monthNames = [
                    "January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];

                function getMonthName(monthNumber) {
                    if (monthNumber == 1) {
                        return monthNames[0];
                    }
                    return monthNames[monthNumber - 1];
                }

                user.listHistoryPayroll.forEach(function (i) {
                    const dateParts = i.periodEnd.split('-'); // Tách chuỗi thành mảng các phần tử, phân tách bằng dấu '-'
                    var month = parseInt(dateParts[1]);
                    month = getMonthName(month);
                    var data = i.netSalary
                    labels.push(month);
                    datas.push(data);
                });

                const salaryData = {
                    labels: labels,
                    datasets: [{
                        label: 'Salary USD',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        data: datas,
                    }]
                };

                var id = `myChart-${user.employee_id}`;
                // Lấy thẻ canvas và vẽ biểu đồ cột
                const ctx = document.getElementById(id).getContext('2d');
                const salaryChart = new Chart(ctx, {
                    type: 'bar',
                    data: salaryData,
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            });

        }
    </script>
    <script>
        function handleRowClick(id) {
            var ids = `employee-${id}`;
            var element = document.getElementById(ids)
            if (element.hasAttribute("hidden")) {
                // Nếu có, loại bỏ thuộc tính "hidden"
                element.removeAttribute("hidden");
                element.classList.add("visible");
            } else {
                // Nếu không, thêm thuộc tính "hidden"
                element.setAttribute("hidden", "");
                element.classList.remove("visible");
            }
        }
    </script>
