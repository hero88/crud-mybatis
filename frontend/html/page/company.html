        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
        import { instance } from "../../axios/config/config.js";
        const baseURL = instance.defaults.baseURL;
        const apiProfile = baseURL + 'v1/user/own';
        const apiData = baseURL + 'v1/company';

        // hiển thị menu và nut login
        document.addEventListener("DOMContentLoaded", function () {
            var buttonLogin = document.getElementById("buttonLogin");
            var menu = document.getElementById("menu");
            // Kiểm tra xem cookie có tồn tại không
            var cookieExists = getCookie('token');
            // Nếu cookie không tồn tại, hiển thị phần tử loginContainer
            if (!cookieExists) {
                buttonLogin.style.display = "block";
            } else {
                menu.style.display = "block";
            }
        });
        // hàm get cookies
        function getCookie(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return null;
        }

        function profile(apiUrl) {
            var authToken = getCookie('token');
            var name = document.getElementById('name');
            const requestConfig = {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                }
            };
            axios.get(apiUrl, requestConfig)
                .then(response => {
                    if (response.status !== 200) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.data;
                })
                .then(data => {
                    var profile = data;
                    name.textContent = profile.data.name;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function logout() {
			var cookies = document.cookie.split(";");
			for (var i = 0; i < cookies.length; i++) {
				var cookie = cookies[i];
				var eqPos = cookie.indexOf("=");
				var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
				document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
			}
			window.location.href = window.location.origin + "/html/page/SignInSignUp.html"; // Thay đổi đường dẫn nếu cần
		}

        document.getElementById("logoutButton").addEventListener("click", function () {
            logout();
        });
        if (getCookie('token') != null) {
            profile(apiProfile);
        }

        // call data hiển thị lên trang company

        function getDataCompany(api) {
            var employees = document.getElementById('employees');
            var holding = document.getElementById('holding');
            var payroll = document.getElementById('payroll');
            var authToken = getCookie('token');
            const requestConfig = {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                }
            };
            axios.get(api, requestConfig)
                .then(response => {
                    if (response.status !== 200) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.data;
                })
                .then(data => {
                    console.log(data);
                    const totalHoldings = formatNumber(data.data.totalHoldings);
                    const totalPayroll = formatNumber(data.data.totalPayroll);
                    employees.textContent = data.data.totalEmployees;
                    holding.textContent = totalHoldings + ' USD';
                    payroll.textContent = totalPayroll + ' USD';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        // Hàm định dạng số
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        getDataCompany(apiData);
    </script>
</body>

</html>
