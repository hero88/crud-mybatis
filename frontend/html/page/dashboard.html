    <script type="module">
        import { instance } from "../../axios/config/config.js";
        const baseURL = instance.defaults.baseURL;
        const apiProfile = baseURL + 'v1/user/own';
        const apiUrl = baseURL + 'v1/coins/myCoins';
        const authToken = getCookie('token');
        const requestConfig = {
            headers: {
                'Authorization': `Bearer ${authToken}`,
            }
        };

        axios.get(apiUrl, requestConfig)
            .then(response => {
                if (response.status !== 200) {
                    throw new Error(`Error: ${response.status}`);
                }
                return response.data;
            })
            .then(data => {
                populateTable(data.data);
                chatPie(data.data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function populateTable(data) {
            const tableBody = document.getElementById('cryptoTable').getElementsByTagName('tbody')[0];
            // Xóa dữ liệu hiện tại trên bảng
            tableBody.innerHTML = '';

            const mapping = {
                'Name': crypto => `<img src="https://s2.coinmarketcap.com/static/img/coins/64x64/${crypto.id}.png" style="width: 24px; height: 24px;"> <strong>${crypto.name}</strong> <span style="color: rgb(128, 138, 157);">${crypto.symbol}</span>`,
                'Price': crypto => `${crypto.price.toLocaleString()} USD`,
                'Holdings': crypto => `${crypto.amount.toLocaleString()} USD`,
                'Quantity': crypto => `${crypto.quantity}`,
            };

            data.forEach(crypto => {
                const row = tableBody.insertRow();
                row.addEventListener("click", () => {
                    window.location.href = `https://cicd.upnewskill.asia/java_gr2/frontend/html/page/historyCoinChart.html?id=${crypto.id}`; // Thay đổi "your-url" thành URL mong muốn
                });
                Object.keys(mapping).forEach((key, index) => {
                    const cell = row.insertCell(index);
                    const label = key;
                    const value = mapping[key](crypto);
                    cell.innerHTML = `${value}`;
                });
            });
        }
        function getCookie(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return null;
        }

        function chatPie(data) {
            var values = [];
            var names = [];
            var defaultColors = ['#FF6384', '#36A2EB', '#FFCE56', '#1AF729', '#9966FF'];

            data.sort((a, b) => b.amount - a.amount);
            if (data.length <= 5) {
                let top5 = data.slice(0, 5);
                top5.forEach(function (dataObj) {
                    values.push(dataObj.amount);
                    names.push(dataObj.name);
                });
            }
            else {
                let top4 = data.slice(0, 4);
                top4.forEach(function (dataObj) {
                    values.push(dataObj.amount);
                    names.push(dataObj.name);
                });
                let continues = data.slice(4, data.length);
                var s = 0;
                continues.forEach(function (a) {
                    s += a.amount;
                });
                values.push(s);
                names.push("Other");
            }
            var data = {
                labels: names,
                datasets: [{
                    data: values,
                    backgroundColor: defaultColors,
                    hoverOffset: 4
                }]
            };
            var config = {
                type: 'pie',
                data: data,
            };
            var myPieChart = new Chart(
                document.getElementById('myPieChart'),
                config
            );
        }
