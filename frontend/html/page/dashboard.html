            </div>

                        <div class="col-md-8"><strong>Performance(all)</strong></div>
                        <div class="col-md-4"><span class="rounded-2" style="color: blue;"><strong class="text-md-end"

                    <div class="row p-2">
                        <div class="col">
                            <div class="row-md-4">
                                <!-- Hàng ngang 2 -->

                                    </div>
                                    <div class="col-md-4">

                                    </div>
                                </div>
                                <hr />
                                <div class="row px-2">
                                    <div class="col-md-8"><strong

                                            style="color: rgb(128, 138, 157);" viewBox="0 0 16 16">

                        </div>
                    </div>
                </div>

                <!-- Khối thư 2 bên phải -->

                <div class="container border rounded-1" style="background-color: white;">
                    <div class="row p-2">
                        <div class="col-md-8"><strong>Tax summary</strong></div>
                        <div class="col-md-4"><span class="rounded-2" style="color: blue;"><strong

                                    more</strong></span></div>
                    </div>
                    <div class="row p-2">
                        <div class="container">
                            <table class="table">

                                    <tr>

                                    <tr>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:8080/api/v1/coins/myCoins';
        const authToken = sessionStorage.getItem('authToken');
        console.log(authToken);
        const requestConfig = {
            headers: {
                'Authorization': `Bearer ${authToken}`,
            }
        };

        axios.get(apiUrl, requestConfig)
            .then(response => {
                if (response.status !== 200) {
                    throw new Error(`Error: ${response.status}`);
                }
                return response.data;
            })
            .then(data => {
                console.log(data);
                populateTable(data.data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function populateTable(data) {
            const tableBody = document.getElementById('cryptoTable').getElementsByTagName('tbody')[0];
            // Xóa dữ liệu hiện tại trên bảng
            tableBody.innerHTML = '';

            const mapping = {
                'Name': crypto => `<img src="https://s2.coinmarketcap.com/static/img/coins/64x64/${crypto.id}.png" style="width: 24px; height: 24px;"> <strong>${crypto.name}</strong> <span style="color: rgb(128, 138, 157);">${crypto.symbol}</span>`,
                'Price': crypto => `<strong>$ ${crypto.price.toLocaleString()}</strong>`,
                'Holdings': crypto => `<strong>$ ${crypto.amount.toLocaleString()}</strong>`,
                'Quantity': crypto => `<strong>${crypto.quantity}</strong>`,
            };

            data.forEach(crypto => {
                const row = tableBody.insertRow();
                Object.keys(mapping).forEach((key, index) => {
                    const cell = row.insertCell(index);
                    const label = key;
                    const value = mapping[key](crypto);
                    cell.innerHTML = `${value}`;
                });
            });
        }
    </script>
</body>

</html>
