name: Java CI with Maven

on:
  push:
    branches: [ "develop-java-gr2" ]
  # pull_request:
    # branches: [ "develop-java-gr2" ]

jobs:
  test-java:
    runs-on: java-gr2
    steps:
    - uses: actions/checkout@v4
      with:
        # ref: ${{ github.event.before }}  # Use the commit before the push
        ref: "develop-java-gr2"

    - name: copy_file
      run: |
        sudo rsync -a . /home/azureuser/crud_training/java_gr2/ --exclude .git
        cp /home/azureuser/crud_training/java_gr2/env.js /home/azureuser/crud_training/java_gr2/frontend/axios/config/env.js
        cp /home/azureuser/crud_training/java_gr2/.env /home/azureuser/crud_training/java_gr2/mybatis-spring-boot-coinmarket/src/main/resources/app.env
        cp -a /home/azureuser/crud_training/java_gr2/frontend/ /usr/share/nginx/html/java_gr2

    - name: run_the_app
      run: |
        cd /home/azureuser/crud_training/java_gr2/mybatis-spring-boot-coinmarket/
        mvn spring-boot:run
