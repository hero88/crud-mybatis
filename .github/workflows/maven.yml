name: Java CI with Maven

on:
  push:
    branches: [ "main", "hero88-patch-1" ]
  pull_request:
    branches: [ "main", "hero88-patch-1" ]

jobs:
  test-java:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.before }}  # Use the commit before the push

    - name: copy_file
      run: |
        sudo rsync -a . /home/azureuser/crud_training/java_gr2/ --exclude .git
        cd /home/azureuser/crud_training/java_gr2/crud-mybatis/
        mvn spring-boot:run
